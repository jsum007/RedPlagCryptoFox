<app-header></app-header>

<div class="card px-lg-5">
  <h1 class="card-header info-color white-text text-center py-4 px-lg-5">
    <h2>Upload Files On The Server</h2>
  </h1>
<div class="card-body px-lg-5 pt-20">

  <form class="white" style="color: #757575;">

    <div class="md-form px-lg-5 pt-20">
      <label for="fileup" class = "px-lg-5">
        File:
        <input type="file" id = "fileup" class = "form-control mb-4 px-lg-5" (change)="onFile($event)"/>
      </label>
    </div>

    <div class="px-lg-5 op">
      <button (click)="uploadFile()" class= "btn btn-link btn-block my-4">Upload</button>
    </div>
  </form>
</div>






<div class="card-body px-lg-5 pt-20">

<h5> User Files On Server: </h5>

<ul class="fileslist">
  <li *ngFor="let file of list_of_files"
    [class.selected]="file === selectedFile"
    (click)="onSelect(file)">
    {{file}}
  </li>
</ul>
